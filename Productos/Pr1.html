<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!-- Establece el juego de carácteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- HACE QUE EL DISEÑO SEA RESPONSIVE -->
    <title>ClothesGym</title>
    <!-- Título de la página -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- JS de bootstrap -->   
    <link rel="stylesheet" href="css/stylepr.css"> 
    <!-- Link de CSS -->
    <link rel="icon" href="/icon.ico">
    <!-- Icono -->    
    <link  rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap">
    <!-- Fuente --> 
</head>

<body>
<!-- Comienzo del body -->
  <header>
    <!-- Comienza el encabezado -->    
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">ClothesGym</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      <!-- Barra de nav -->        
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="/index.html">Inicio</a>
            <a class="nav-link" href="/divisiones/Mujeres.html">Mujeres</a>
            <a class="nav-link" href="/divisiones/Hombres.html">Hombres</a>
            <a class="nav-link" href="/divisiones/Accesorios.html">Accesorios</a>
            <a class="nav-link" href="/divisiones/Nosotros.html">Nosotros</a>
          </div>
        </div>
      <!-- Menú emergente del nav para pantallas grandes-->  
      </div>
    </nav>
  </header>
  <!-- Cierre del header -->  
  <main>
  <!-- Comienzo del Main -->
    <section id="carouselExample" class="carousel slide">
      <!-- Section de carrusel con producto y logo-->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/Pr1.webp" class="d-block w-100" alt="Producto 1">
          </div>
          <!-- Producto img -->
          <div class="carousel-item">
            <img src="icon.ico" class="d-block w-100" alt="logo">
          </div>
          <!-- Logo img -->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <!-- Botón de anterior -->
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
        <!-- Botón de siguiente -->
    </section>
    <section class="grid-container">
        <!-- Container -->
        <div class="grid-item">
          <h2>Levantando estrellas tanque cortado- GymShark</h2>
          <!-- Producto -->
          <h3>$35.000</h3>
          <!-- Precio -->
        </div>
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
          <!-- Grupo de botones para colocar la talla -->
          <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
          <label class="btn btn-outline-secondary" for="btnradio1">XXS</label>
        
          <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
          <label class="btn btn-outline-secondary" for="btnradio2">XS</label>
        
          <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
          <label class="btn btn-outline-secondary" for="btnradio3">S</label>

          <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off">
          <label class="btn btn-outline-secondary" for="btnradio4">M</label>
        
          <input type="radio" class="btn-check" name="btnradio" id="btnradio5" autocomplete="off">
          <label class="btn btn-outline-secondary" for="btnradio5">L</label>

          <input type="radio" class="btn-check" name="btnradio" id="btnradio6" autocomplete="off">
          <label class="btn btn-outline-secondary" for="btnradio6">XL</label>
        
          <input type="radio" class="btn-check" name="btnradio" id="btnradio7" autocomplete="off">
          <label class="btn btn-outline-secondary" for="btnradio7">XXL</label>
        </div>  
      <div class="grid-item">
        <!-- Botón de comprar -->
      <button type="button" class="btn btn-outline-light">¡Lo Necesito!</button>
      </div>
    </section>    
  </main>
  <!-- Cierre del main -->
  <footer>
    <!-- Comienzo del pie de página -->
    <p>ClothesGym 2024-Venado tuerto</p>
    <!-- Texto del pie de página -->
  </footer>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- Link de JS de Boostrap -->
</body>
</html>
